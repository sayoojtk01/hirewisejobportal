{% extends 'main/base.html' %}
 {% block content %}

<div class="login-area pt-120 mb-120">
    <div class="container">
    <div class="row">
        <h5 style="color:red;text-align:center;">{{error}}</h5>
        <h5 style="color:red;text-align:center;">{{success}}</h5>
    <div class="col-lg-12">
    <div class="form-wrapper">
    <div class="form-title">
    <h3>Log In Here!</h3>
    <span></span>
    </div>
    <form action="/login/"method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="row">
    <div class="col-lg-12">
    <div class="form-inner mb-25">
    <label for="email">Email*</label>
    <div class="input-area">
    <img src="/static/main/assets/images/icon/email-2.svg" alt>
    <input type="email" id="email" name="email" placeholder="info@example.com">
    </div>
    </div>
    </div>
    <div class="col-lg-12">
    <div class="form-inner">
    <label for="email">Password*</label>
    <input type="password" name="password" id="password" placeholder="Password" />
    <i class="bi bi-eye-slash" id="togglePassword"></i>
    </div>
    </div>
    <div class="col-lg-12">
    <div class="form-agreement form-inner d-flex justify-content-between flex-wrap">
    <div class="form-group">
    <input type="checkbox" id="html">
    <label for="html">Remember Me</label>
    </div>
    <a href="#" class="forgot-pass">Forget Password?</a>
    </div>
    </div>
    <div class="col-lg-12">
    <div class="form-inner">
    <button class="primry-btn-2" type="submit">LogIn</button>
    </div>
    </div>
    <h6>Don’t have an account? <a href="/register/"><span style="color: red;">Sign Up</span></a></h6>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>


    {% endblock %}
